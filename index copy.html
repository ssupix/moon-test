<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
    <link rel="stylesheet" href="./styles.css">
</head>
    <body>

        <img src="./imgs/earth.png" alt="earth" id="earth">
        
        <button id="btn">Start</button>

    </body>
</html>

<script>

    const button = document.querySelector("#btn");
    const planetEarth = document.querySelector("#earth");
    deg = 0;
    let isMoving=false;
    let myAnimation;

        function playPause(){
        
            if(!isMoving){

                earthSpin();

                button.style.backgroundColor = "red";
                button.style.color = "white";
                button.textContent = "Stop";
                
                isMoving = true;

            }else{
              
                cancelAnimationFrame(myAnimation);

                button.style.backgroundColor = "green";
                button.style.color = "white";
                button.textContent = "Go";

                isMoving=false;

            }
        }

        function earthSpin() {

            deg+=3;

            planetEarth.style.transform = "rotate(" + deg + "deg)";

            myAnimation=requestAnimationFrame(earthSpin);

        };

    button.addEventListener("click", playPause, false);

</script>
