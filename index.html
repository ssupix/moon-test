    function generateRandomNumbers() {

        const randomNumberTwo = Math.ceil(Math.random() * 100);
        document.getElementById('num-one').innerText = randomNumber;
        document.getElementById('num-two').innerText = randomNumberTwo;

    };


    function summonPower() {
       
        const numOne = parseInt(document.getElementById('num-one').innerText);
        const numTwo = parseInt(document.getElementById('num-two').innerText);
        const answer = parseInt(document.getElementById('answer').value);

        if (numOne + numTwo === answer) {
            
            color += 0.1;
            shadow += 0.2;

            moon.style.backgroundColor = "rgba(255, 255, 255, " + color + ")";
            moon.style.boxShadow = "rgba(89, 161, 255, " + shadow + ") 10px 10px 100px 100px";
            moonImage.style.opacity = color;

            if (color >= 1) {
                moon.classList.add('moon-animation');
                // moonSpin();
                color = 0.5;
                shadow = 0;
            };
           
            generateRandomNumbers();
            
        } else {
        
            alert("The sum of num-one and num-two does not match the value entered.");
        };

    };
